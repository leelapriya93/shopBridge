<div class="container">
    <div class="table  table-responsive">
    <table class="table table-hover" *ngIf="product">
        <thead>
            <tr>
                <th>#</th>
                <th>Product Name</th>
                <th>Description</th>
                <th>Price</th>                      
            </tr>
        </thead>
        <tbody>
            <tr >
                <td>{{product.id}}</td>
                <td>{{product.title}}</td>
                <td>{{product.description}}</td>
                <td>{{product.price}}</td>
                
            </tr>
        </tbody>
    </table>
</div>
</div>
