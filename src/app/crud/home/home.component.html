 <div class="container">
    <h1>Shop Bridge</h1>
    <button type="button" [routerLink]="['/crud/create/']" class="btn btn-primary">Create new product</button>
    <div class="table  table-responsive ">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Product Name</th>
                <th>Description</th>
                <th>Price</th>                      
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td class="col-md-2">{{product.id}}</td>
                <td class="col-md-2">{{product.title}}</td>
                <td class="col-md-4">{{product.description}}</td>
                <td class="col-md-2">{{product.price}}</td>
                
                <td class="col-md-2">
                    <button type="button" class="btn btn-success btn-sm" [routerLink]="['/crud/view/', product.id]">View</button>
                    <a [routerLink]="['/crud/update/', product.id]">
                        <mat-icon >create</mat-icon>
                    </a>
                    <a (click)="deleteProduct(product.id)" class="delete">
                        <mat-icon  >delete_forever</mat-icon>
                    </a>
                    
                    <!-- <button type="button" class="btn btn-danger" >Remove</button> -->
                </td>
            </tr>
        </tbody>
    </table>
</div>
</div>
