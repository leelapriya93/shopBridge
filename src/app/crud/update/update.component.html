<div class="col-md-6">
    <h3 class="alert alert-info">Edit Product</h3>
    <form [formGroup]="productForm" (ngSubmit)="EditProduct('1')" novalidate class="form">
        <div class="form-group">
            <label>Name</label>
            <input type="text" formControlName="title" class="form-control" maxlength="20">
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" formControlName="description" rows="3" maxlength="50"></textarea>
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="text" formControlName="price" class="form-control">
        </div>
        <button type="submit" class="btn btn-info">Submit</button>
    </form>
</div>
