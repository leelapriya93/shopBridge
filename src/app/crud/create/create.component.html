<div class="col-md-6">
    <h3 class="alert alert-info">Create Product</h3>
    <form [formGroup]="productForm" (ngSubmit)="submitForm()" class="form">
        <div class="form-group">
            <label>Name</label>
            <input type="text" formControlName="title" class="form-control" maxlength="20" minlength ="4" required>
            <div *ngIf="title.invalid && (title.dirty || title.touched)"
                class="alert alert-danger">
                <span *ngIf="title.errors?.required">
                    Name is required.
                </span>
                <div *ngIf="title.errors?.minlength">
                    Name must be at least 4 characters long.
                </div>  
            </div>
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" formControlName="description" rows="3" maxlength="50"></textarea>
            <div *ngIf="description.invalid && (description.dirty || description.touched)"
                class="alert alert-danger">
                <span *ngIf="description.errors?.required">
                    Description is required.
                </span>  
            </div>
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="text" formControlName="price" class="form-control">
            <div *ngIf="price.invalid && (price.dirty || price.touched)"
                class="alert alert-danger">
                <span *ngIf="price.errors?.required">
                    Price is required.
                </span>  
            </div>
        </div>
        <div class="form-group">
            <label>Quantity</label>
            <input type="text" formControlName="quantity" class="form-control">
        </div>
        <button type="submit" class="btn btn-success" [disabled]="productForm.invalid">Submit</button>
    </form>
</div>
