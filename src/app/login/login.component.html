<div class='container col-md-6'>
    <h3>Welcome to Shop Bridge</h3>
    <h5>Please login to continue...</h5>
    <form [formGroup] = 'loginForm'>
      <div class='form-group'>
        <label>User Name</label>
        <input type='text' class='form-control' formControlName='uname'/>
        <div class='alert alert-danger' [hidden]='loginForm.controls.uname.valid || loginForm.controls.uname.pristine'>
          User Name is Required
        </div>
      </div>
      <div class='form-group'>
          <label>Password</label>
          <input type='text' class='form-control' formControlName='pwd'/>
          <div class='alert alert-danger' [hidden]='loginForm.controls.pwd.valid || loginForm.controls.pwd.pristine'>
            Password is Required
          </div>
        </div>
        <div>
          <button class="btn btn-primary" [routerLink]="['/register']">Register</button>&nbsp;&nbsp;&nbsp;&nbsp;
          <button type='submit' class='btn btn-success'(click)='userLogin()'>Login</button>
          <span>{{loginMessage}}</span>
        </div>
    </form>
  
  </div>
